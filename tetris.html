<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
	table
	{
		width: 320px;
		height: 350px;
		border:1px solid black;
	}

	td
	{
		width: 5px;
		height: 5px;
		border:1px solid black;
	}

	.main
	{
		margin: 0 auto;
		width: 320px;
	}

	.header
	{
		background: none repeat scroll 0% 0% #00c2f2;
		line-height: 30px;
		padding: 5px 10px;
		color: white;
		font-weight: 600;
		font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 18px;
		border-radius:10px;
		width: 320px;
		margin: 0 auto;
		text-align: center;
	}

	.sc
	{
		text-align: center;
	}

	.color
	{
		background-color: #FFF;
	}

</style>
<script>
	var n 	= 15;
	var z 	= 1;
	var mv1 = 1;
	var mv2 = 2;
	var box1 = 7;
	var box2 = 8;
	var box3 = 7;
	var box4 = 8;
	var color = 'red';
	
	function grid() {
		var data 	= "<table>";
		for (var i = 1; i <= n; i++) {
			data += "<tr>";
			for (var j=1; j <= n; j++) {
				data += "<td rm=\"\" data-src=\"" + (i + "," + j) + "\"></td>";
			}
			data += "</tr>";
		}
		data += "</table>";
		$(".main").html(data);
	}

	$(document).keypress(function(e) {
		var code = e.keyCode || e.which;
		bricks(code);
	});

	function titleGenerator() {
		var titlePatterns = Math.floor((Math.random() * 4) + 1);
		color = 'red';
		console.log("==>", titlePatterns);
		switch(titlePatterns) {
			case 1 :
					box1 = 7;
					box2 = 8;
					box3 = 7;
					box4 = 8;
					break;
			case 2 :
					box1 = undefined;
					box2 = undefined;
					box3 = 8;
					box4 = 7;
					break;
			case 3 :
					box1 = 7;
					box2 = 8;
					box3 = undefined;
					box4 = 8;
					break;
			case 4 :
					box1 = 7;
					box2 = 8;
					box3 = 8;
					box4 = 8;
					break;
			default :
					box1 = undefined;
					box2 = 8;
					box3 = 7;
					box4 = 8;
					break;
		}
	}

	function move() {
	
		$("table tr td[data-src='1, '" + box1 + "'']").css({'background-color': color});
		$("table tr td[data-src='1, '" + box2 + "'']").css({'background-color': color});
		$("table tr td[data-src='2, '" + box3 + "'']").css({'background-color': color});
		$("table tr td[data-src='2, '" + box4 + "'']").css({'background-color': color});

		if(z < 15){
			$("table tr td[rm]").css({"background-color":'#FFF'});
			console.log(z);
		    $("table tr td[data-src=\"" + (z + "," + box1) + "\"]").css({'background-color': color});
		    $("table tr td[data-src=\"" + (z + "," + box2) + "\"]").css({'background-color': color});
		    $("table tr td[data-src=\"" + ((z+1) + "," + box3) + "\"]").css({'background-color': color});
		    $("table tr td[data-src=\"" + ((z+1) + "," + box4) + "\"]").css({'background-color': color});
		    z++;
		}
		
		if(z == 14) {
			console.log('===================');
			$("table tr td[data-src=\"" + (z + "," + box1) + "\"]").removeAttr("rm");
		    $("table tr td[data-src=\"" + ((z+1) + "," + box3) + "\"]").removeAttr("rm");
		    $("table tr td[data-src=\"" + ((z+1) + "," + box4) + "\"]").removeAttr("rm");
		    $("table tr td[data-src=\"" + (z + "," + box2) + "\"]").removeAttr("rm");
		}
	}

	setInterval(function(){move();if(z===15){z=1;titleGenerator();}}, 1000);

	function bricks(keycode) {

		switch (keycode) {
			case 37 :
				if(true) {
					box1 -= 1;
					box2 -= 1;
					box3 -= 1;
					box4 -= 1;
				}
				console.log('left');
				break;
			case 38 :
				console.log('up');
				break;
			case 39 :
				box1 += 1;
				box2 += 1;
				box3 += 1;
				box4 += 1;
				console.log('right');
				break;
			case 40 :
				console.log('down');
				z += 1;
				break;
			default :
				console.log('other');
				break;
		}
	}

	$(document).ready(function () {
		grid();
	});
</script>
</head>
	<body>
		<div class="header">
			Tetris Game
		</div>
		<br>
		<div class="main">
		</div>
		<div class="sc">
		<br>
		Score : <span class="score">0</span>
		</div>
	</body>
</html>
